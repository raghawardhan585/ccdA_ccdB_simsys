<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "$x_{1}$", "label": "$x_{1}$", "shape": "dot", "size": 10}, {"id": "$x_{3}$", "label": "$x_{3}$", "shape": "dot", "size": 10}, {"id": "$x_{2}$", "label": "$x_{2}$", "shape": "dot", "size": 10}, {"id": "$x_{4}$", "label": "$x_{4}$", "shape": "dot", "size": 10}, {"id": "$x_{6}$", "label": "$x_{6}$", "shape": "dot", "size": 10}, {"id": "$x_{5}$", "label": "$x_{5}$", "shape": "dot", "size": 10}, {"id": "$x_{7}$", "label": "$x_{7}$", "shape": "dot", "size": 10}, {"id": "$x_{8}$", "label": "$x_{8}$", "shape": "dot", "size": 10}, {"id": "$x_{9}$", "label": "$x_{9}$", "shape": "dot", "size": 10}, {"id": "$x_{10}$", "label": "$x_{10}$", "shape": "dot", "size": 10}, {"id": "$x_{11}$", "label": "$x_{11}$", "shape": "dot", "size": 10}, {"id": "y", "label": "y", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "$x_{1}$", "label": 1.0, "to": "$x_{3}$", "weight": 1.0}, {"from": "$x_{2}$", "label": 1.0, "to": "$x_{3}$", "weight": 1.0}, {"from": "$x_{2}$", "label": 1.0, "to": "$x_{4}$", "weight": 1.0}, {"from": "$x_{2}$", "label": 1.0, "to": "$x_{6}$", "weight": 1.0}, {"from": "$x_{3}$", "label": 1.0, "to": "$x_{4}$", "weight": 1.0}, {"from": "$x_{3}$", "label": 1.0, "to": "$x_{5}$", "weight": 1.0}, {"from": "$x_{3}$", "label": 1.0, "to": "$x_{7}$", "weight": 1.0}, {"from": "$x_{4}$", "label": 1.0, "to": "$x_{6}$", "weight": 1.0}, {"from": "$x_{4}$", "label": 1.0, "to": "$x_{7}$", "weight": 1.0}, {"from": "$x_{5}$", "label": 1.0, "to": "$x_{6}$", "weight": 1.0}, {"from": "$x_{7}$", "label": 1.0, "to": "$x_{8}$", "weight": 1.0}, {"from": "$x_{7}$", "label": 1.0, "to": "$x_{9}$", "weight": 1.0}, {"from": "$x_{7}$", "label": 1.0, "to": "$x_{10}$", "weight": 1.0}, {"from": "$x_{7}$", "label": 1.0, "to": "$x_{11}$", "weight": 1.0}, {"from": "$x_{8}$", "label": 1.0, "to": "y", "weight": 1.0}, {"from": "$x_{11}$", "label": 1.0, "to": "y", "weight": 1.0}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
